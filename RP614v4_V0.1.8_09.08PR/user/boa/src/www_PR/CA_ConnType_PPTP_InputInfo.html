<link rel="stylesheet" href="/style.css" type="text/css">

<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form name="forms" action="/cgi-bin/CA.cgi" method="post">
<input type="hidden" name="page" value="CA_ConnType_PPTP_InputInfo.html">
<input type="hidden" name="Load" value="W">
<input type="hidden" name="Encap" value="2">
<input type="hidden" name="PPTPIdleDisconn" value="0">
<input type="hidden" name="PPTPIdleDisconn" value="0">
<input type="hidden" name="CA_Step" value="30">

<table border="0" cellspacing="0" cellpadding="0" align="left" width="100%" height="100%">
<script language="JavaScript">
var menuItem	="3";
PresentHead();
PresentMenu(menuItem);
</script>
<td valign="top" width="80%" height="100%">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<td valign="top" width="2%" height="100%"></td>
		<td valign="top" width="90%" height="100%">
		<h1>请输入PPTP连接的详细信息。 </h1>
			<table width="70%" border="0">
			   <td colspan="3"><p><strong>PPTP的详细登录信息 </strong></p></td>			  
		       <tr>
		         <td>&nbsp;</td>
		         <td>登录用户名</td>
		         <td><input name="PPTPUserName" type="text" size="15" maxlength="60" value="<% nvram_get("wan_pptp_username"); %>"/></td>
		       </tr>
		       <tr>
		         <td>&nbsp;</td>
		         <td>密码</td>
		         <td><input name="PPTPPasswd" type="password" size="15" maxlength="50" value="<% nvram_get("wan_pptp_password"); %>"/></td>
		       </tr>
		       <tr>
		         <td>&nbsp;</td>
		         <td>服务名称（如果需要）</td>
       			 <td><input name="PPTPConnectName" type="text" size="15" maxlength="15" value="<% nvram_get("wan_pptp_conn_id"); %>" /></td>
		       </tr>
		       <tr>
		         <td colspan="3">&nbsp;</td>
		       </tr>
		       <tr>
		         <td colspan="3"><strong>因特网IP地址</strong></td>
		        </tr>
		       <tr>
		         <td>&nbsp;</td>
		         <td>我的IP地址</td>
		         <td><input name="PPTPMyAddr1" class="num" type="text" size="3" maxlength="3" value="<% field_nvram_get("wan_pptp_ipaddr", ".", "1"); %>" />.<input name="PPTPMyAddr2" class="num" type="text" size="3" maxlength="3" value="<% field_nvram_get("wan_pptp_ipaddr", ".", "2"); %>" />.<input name="PPTPMyAddr3" class="num" type="text" size="3" maxlength="3" value="<% field_nvram_get("wan_pptp_ipaddr", ".", "3"); %>" />.<input name="PPTPMyAddr4" class="num" type="text" size="3" maxlength="3" value="<% field_nvram_get("wan_pptp_ipaddr", ".", "4"); %>" /></td>
		       </tr>
		       <tr>
		         <td>&nbsp;</td>
		         <td>服务器IP地址</td>
		         <td><input name="PPTPAddr1" class="num" type="text" size="3" maxlength="3" value="<% field_nvram_get("wan_pptp_server_ipaddr", ".", "1"); %>" />.<input name="PPTPAddr2" class="num" type="text" size="3" maxlength="3" value="<% field_nvram_get("wan_pptp_server_ipaddr", ".", "2"); %>" />.<input name="PPTPAddr3" class="num" type="text" size="3" maxlength="3" value="<% field_nvram_get("wan_pptp_server_ipaddr", ".", "3"); %>" />.<input name="PPTPAddr4" class="num" type="text" size="3" maxlength="3" value="<% field_nvram_get("wan_pptp_server_ipaddr", ".", "4"); %>" /></td>
		       </tr>
		       <td>
			     <p>&nbsp;</p>
			     <p>&nbsp;</p>
			     <p>&nbsp;</p>
			   </td>
			</table>
		</td>
	</table>
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<td valign="top" width="5%" height="100%"></td>
		<td valign="top" width="15%" height="100%"></td>
		<td valign="top" width="15%" height="100%"></td>
		<td valign="top" width="15%" height="100%">
   			<input type=button value="下一步&gt;" onClick="DOSubmit();">
   		</td>
		<td valign="top" width="50%" height="100%"></td>
	</table>
	
</table>
</td>
</table>
</form>
</body>
</html>
