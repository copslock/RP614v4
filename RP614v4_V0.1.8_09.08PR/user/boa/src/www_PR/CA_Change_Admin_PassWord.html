			<h1>是否更改路由器的管理员密码？  </h1>
			<p>本路由器有一项安全功能，可限制对路由器管理屏幕的访问。 路由器的出厂缺省用户名和密码为：</p>
			 <blockquote>
			  <p><strong>用户名：</strong> admin</p>
			  <p><strong>密码:</strong> password</p>
			 </blockquote>			
			 <table width="80%" border="2" cellpadding="2" cellspacing="0" bordercolor="#FFFFFF" bgcolor="#E6E6E6">
			   <tr>
			     <td width="35" align="center" valign="middle"><label>
			       <input name="OptionsSel" type="radio" value="personalize" />
			       </label>         </td>
			     <td width="549" valign="middle" class="InductiveOptions">是。我想定制路由器的登录用户名和密码。 </td>
			   </tr>
			   <tr>
			     <td align="center" valign="middle"><input name="OptionsSel" type="radio" value="default" checked /></td>
			     <td valign="middle" class="InductiveOptions">否。我想保留缺省的登录用户名和密码。 其他用户可以访问我的路由器并更改路由器设置。 </td>
			   </tr>
			 </table>
		     <p>&nbsp;</p>
		     <p>&nbsp;</p>
		     <p>&nbsp;</p>
