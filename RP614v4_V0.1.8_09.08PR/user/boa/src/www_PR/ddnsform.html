<!-- hide script from old browsers
function loadcheck()
{
	if(isIE())

		document.formname.DDNSLoginName.size="32";
		document.formname.DDNSLoginPassword.size="32";

//	if(document.formname.DynamicDNS.value == 0)

//	else
//		document.formname.DDNSSelect[1].checked=true;

	loadhelp('_DDNS',' ');
}

function loadhelp(fname,anchname) 
{
	if (anchname!=' ')
		top.helpframe.location.href="/help/help"+fname+".html#"+anchname;
	else
		top.helpframe.location.href="/help/help"+fname+".html";
}

function ShowResult() 
{
	self.open('/ddnsresult.html', 'DDNS', 'alwaysRaised,dependent,resizable,scrollbars,width=450,height=150,left=200,top=200');
}

function rCancel()
{
	window.location.href='/ddnsform.html';
}

function sumvalue(F)
{
	var msg = "";

	if(F.DynamicDNS.checked==true)
	{
		F.DynamicDNS.value=1;

		if(F.DDNSHostName.value.length < 1)
			msg += addstr(msg_blank, "主机名");
		if(F.DDNSLoginName.value.length < 1)
			msg += addstr(msg_blank, "用户名");
		if(F.DDNSLoginPassword.value.length < 1)
			msg += addstr(msg_blank, "密码");
	}
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	F.submit();
	return true;
}

function check(x)
{
	document.formname.DynamicDNS.value=x; 
}
//-->
