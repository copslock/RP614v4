		<h1> 缺省DMZ服务器</h1> 
		<p>
			通过指定一台缺省DMZ服务器，您可将某台计算机或者服务器设置成对因特网上的所有人开放，从而实现您尚未定义的服务。 但缺省DMZ服务器的指定却存在安全问题。如果您不想承担开放接入的风险，切勿尝试。 如果没有设置缺省DMZ服务器，那么路由器就会丢弃来自因特网的所有未定义服务请求。 
		</p>
		<p>
			要将某台计算机或者服务器设置为DMZ服务器：  

		<ol>
			<li>
				在<b>缺省DMZ服务器</b>框中键入该服务器的IP地址。 
			</li>
			<li>
				单击<b>应用</b>。 
			</li>
		</ol>
<p>
要删除某台计算机或服务器、不让它再作为DMZ服务器： 

		<ol>
			<li>
				从<b>缺省DMZ服务器</b>部分的所有框内，删除该服务器的IP地址。 
			</li>
			<li>
				单击<b>应用</b>。 
			</li>
		</ol>
