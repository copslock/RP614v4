		 路由器连接到了用户网络之后，必须对其进行配置。 配置工作可采用&ldquo;智能设置向导&rdquo;来完成，该向导将自动检测用户从ISP那里开通的因特网服务类型。当然也可以手工配置路由器。 不过如果您对因特网连接的设置不是很熟悉，那么最好让&ldquo;智能设置向导&rdquo;为您完成部分工作。

<p>请按以下步骤操作：
<ol> 
<li>如果需要使用&ldquo;智能设置向导&rdquo;，则请选择<b>是</b>。<br>或者<br>如果需要手工配置路由器，则请选择<b>否</b>。
