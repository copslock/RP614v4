	<a name="LAN"></a>
		<h1>地址保留帮助</h1>
	

<p>如果为局域网中的某块PC网卡设置了一个IP保留地址，那么这块网卡每次访问DHCP服务器时，收到的总是同一个IP地址。 需要永久IP设置的服务器均应被分配IP保留地址。
<p>
<hr>
<p><b>要编辑某个IP保留地址：</b> </p>



<ul>1.  编辑IP地址、MAC地址或者设备名称。<br> 2.  完成后单击<B>接受</b>按钮。</ul>

<p>
<hr>
<p><b>接受或者取消  </b></p>
<p>
单击<b>接受</b>即可将更改更新到<b>地址保留</b>表。 <br>

单击<b>取消</b>即可放弃所有尚未保存的更改。<br>


</ul>

</body>
