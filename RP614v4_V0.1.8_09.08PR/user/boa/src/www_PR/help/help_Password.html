<h1>设置密码帮助</h1> 
<p>
	使用<i>设置密码</i>页面可修改各个<i>设置</i>页面的访问密码，而不是ISP帐户密码。  
<p>
	要更改密码： 
<ol>
	<li>
		键入旧密码： <BR>本路由器的缺省密码为： password。 
	<li>
		键入新密码，然后在<b>重复新密码&lt;</b>框中重新键入新密码以进行确认。 <br> <b>注意：</B>一定要写下密码，并将其保存在安全的地方。 
	<li>
		单击<b>应用</b>更改密码；也可以单击<b>取消</b>，保持当前密码不变。 
</ol>
<p>
	<b>注意：</b>如此前曾经备份过路由器设置，则此时应重新备份，以便设置文件中包括新密码。 
</p>
