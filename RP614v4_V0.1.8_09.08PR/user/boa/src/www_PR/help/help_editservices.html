<h1>服务限制编辑帮助</h1> 
<p>
	利用<i>服务限制</i>功能，可按照本地网络中具体用户的IP地址，限制这些用户对因特网的访问。
<p>
<hr>
	<p> <b> 编辑服务拦截设置 </b></p>
<ol>
	
	<ul> 1.  单击需要更改的信息。<br> 2.  按要求进行更改。<br> 3.  <i>服务限制</i>表更新完毕后，单击<b>接受</b>。<br>
   </ul>     
				
	
</ol>

<hr>
 <p><b>保存或者取消更改</b></p>
<p>
 <i>服务限制</i>表更新完毕后，单击<b>接受</b>。 <br>单击<b>取消</b>即可返回此前已保存设置。
</p>
</body>
</html>
