		<h1>日志帮助</h1> 

<p>

日志中详细记录了局域网中的用户曾经或者试图访问过的网站。 如果已经在<i>站点限制</i>页面上设置了内容过滤，那么每当有人试图从您的网络上访问一个被限制掉的网站，<i>日志</i>页面上都会给出显示。 您如果已经打开了电子邮件通知，则会在电子邮件中收到这些日志。 如果您尚未设置电子邮件通知，则可在本页面上查看这些日志。

</p>




<p>
<ul>
<li>单击<b>清除日志</b>即可删除全部日志条目。

</ul>

<p>
<ul>
<li>单击<b>刷新</b>可看到最近试图进行的访问。
</ul>

<p>
<ul>
<li>单击<b>发送日志</b>可将日志文件发送到您的电子邮件帐户。  本功能相当有用，可用于测试您的电子邮件设置。
</ul>
</body>
