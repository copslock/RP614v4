		<h1>固件升级助手</h1>
 		<p>本路由器可自动检测因特网上是否存在新的固件版本。
 		<p>如果现在需要开始检测，则请单击<b>是</b>。<br>或者<br>如果现在不需要检查新版本，则请单击<b>否</b>。

        <p>如需今后检查新版本，那么可以使用<i>路由器升级</i>页面来检查新版本。

	<p>如果下次登录时不希望看到本条消息，则请选中&ldquo;<b>请不要再显示这条消息</b>&rdquo;复选框，然后单击<b>否</b>。
