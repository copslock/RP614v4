		<h1>电子邮件 - 高级帮助</h1> 

<p>
<b>主题行：</b>

可在<b>日志主题行</b>和<b>报警主题行</b>框内，自定义电子邮件日志或报警的主题行。 <br><b>技巧：</b> 使用描述的主题行。  （例如，从家用路由器发来的电子邮件报警）。
</p>

<p>
<br><b>&ldquo;发件人&rdquo;和&ldquo;收件人&rdquo;地址：</b>

某些电子邮件服务器要求<b>&ldquo;发送&rdquo;</b>和<b>&ldquo;接收&rdquo;</b>字段内具有不同的地址。  可通过<b>&ldquo;使用此地址&rdquo;</b>框来定制电子邮件的<b>&ldquo;发件人&rdquo;</b>地址。 </ul>

</p>

<p>
<br><b>认证</b>


某些SMTP服务器（比如Yahoo邮件）要求进行用户名和密码认证。  此时请使用电子邮件帐户名（或Yahoo ID）和密码。
