<a name="Schedule"></a>
		<h1>时间安排帮助</h1> 

<p>

如果您已经在<i>站点限制</i>页面中设置了内容过滤，或者在<i>服务限制</i> 页面中设置了服务限制，那么您可以设置一份时间安排，规定何时加以限制、何时不对访问进行限制。 

</p>


<p>要按照时间安排对关键字、服务或者因特网域进行限制：
<ol>


<li>选择<b>每天</b>。<br>或者<br>选择一到多天。</li>
<li>如需在所选各天中对访问进行彻底限制，则请选择<b>全天</b>。<br>或者<br>如需在所选各天中仅在特定时间内对访问进行限制，则请键入<b>限制开始时间</b>和<b>限制结束时间</b>。 <br><b>注意：</b>输入的时间值应为24小时制。 比如: 10:30 am代表10点30分，10:30 pm代表22点30分。</li>
<li>单击<a name="Apply"></a><b>应用</b>。</a></li>




</body>
