		<h1>
			未检测到调制解调器
		</h1>

<p>智能设置向导未能检测到电缆/DSL调制解调器。
<p>请核对以下事项：
<ul>
<li>调制解调器电源是否打开。
<li>调制解调器是否连接到了路由器。
<li>调制解调器和路由器之间的电缆是否正确。 该电缆<b>应该</b>是用于连接调制解调器和计算机的电缆。
</ul>
<p>如果您已经纠正了问题，则请单击<b>重试</b>，令路由器重试。
<p>单击<b>取消</b>可返回到设置向导的开始页面。
<hr>
<p>如果问题未能解决：
<ul>
<li>阅读<i>
<script>
		if( checkWireless() )
		{
			document.write("MR814");
		}
		else
		{
			document.write("RP614");
		}
</script>
 安装指南</i>中的《故障处理》一节。</li>
<li>阅读<i>
<script>
		if( checkWireless() )
		{
			document.write("MR814");
		}
		else
		{
			document.write("RP614");
		}
</script>
 资源</i>CD光盘中的<i>故障处理指南</i>，或者阅读<i>参考手册</i>中《故障处理》一节。</li>
<li>联系NETGEAR技术支持部门。</li>
</ul>
