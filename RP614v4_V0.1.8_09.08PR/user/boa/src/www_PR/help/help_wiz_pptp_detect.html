		<h1>
			智能设置向导帮助 
		</h1>
		<p>智能设置向导已确定了您拥有一个因特网服务提供商提供的PPTP帐户。 对于PPPoE来说，您在访问因特网时需要登录。 

<ul> 

<li>单击<b>下一步</b>，查看PPTP帐户的设置信息。 此时您需要填写登录名和密码。 根据ISP的不同，可能必须填入其它信息。
<li>如果您知道自己并没有PPTP连接，则请单击<b>上一步</b>。 此时您将返回到设置向导的开始页面。
</ul>
