		<h1>您的因特网连接需要登录吗?</h1>
		<p>
请根据您在ISP那里开通的帐号类型来选择本项。 如果每次连接因特网都要输入登录信息，或者在ISP那里开通的是PPPoE帐号，那么请选择<b>是</b>， 否则请选择<b>否</b>。</P>
<p><b>注意：</b>如果已经安装了PPP软件，如Earthlink的WinPoET或PacBell的Enternet，则拥有PPPoE帐户。 此时请选择<b>是</b>。 

</p>
