<h1> 端口&mdash;自定义服务帮助</h1>
<p>
	要设置应用、游戏或者服务：

<ol>
	<li>
	    在<b>服务名称</b>框中键入服务名称。
	</li>
	<li>
		在<b>起始端口</b>框中键入起始端口号。 <br>
	</li>
	<li>
		如果该应用仅使用一个端口，那么请在<b>结束端口</b>框中键入相同的端口号。
	</li>
	<li>
	    如果该应用使用某个范围内的多个端口，那么请在<b>结束端口</b>框中监入该范围的结束端口号。
	</li>
	<li>
		在<b>服务器IP地址</b>框中键入该计算机的IP地址。 
	</li>
	<li>
		单击<b>应用</b>。
	</li>
</ol>

<p>要编辑某项服务：
<ol>

	<li>
		从<b>服务名称</b>、<b>起始端口</b>、<b>结束端口</b>和<b>服务器IP地址</b>各框中修改信息。
	</li>
	<li>
		单击<b>应用</b>。
	</li>
</ol>

</body>
