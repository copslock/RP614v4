function doTypeChange( newIndex )
{
	if (newIndex == 0)
	{
		parent.basicbuttom.location = "/basicformether.html";
                
    }        		
	else if (newIndex == 1)
	{
		var proto = '<% nvram_get("wan_proto"); %>';
		if (proto == "pptp")
			parent.basicbuttom.location = "/basicform_ppptp.html";
		else if (proto == "telstra")
			parent.basicbuttom.location = "/basicform_telstra.html";
		else
			parent.basicbuttom.location = "/basicformpppoe.html";
	}	
	
}
