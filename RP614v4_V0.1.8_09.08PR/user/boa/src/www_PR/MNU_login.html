<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
function enableFwCheck()
{
	if (document.mnu.enable.checked)
	{
		document.mnu.logo_enable.value = 0;
		document.mnu.submit();
	}
	else
	{
		document.mnu.logo_enable.value = 1;
		document.mnu.submit();
	}
}    
//-->
</script>

<body  bgcolor="#ffffff">
<form  name="mnu" action="/cgi-bin/apply.cgi" method="post">
<input type="hidden" name="page" value="MNU_login.htm">
<input type=hidden name="action" value="MNU_Login">
<input type=hidden name="logo_enable" value="<% nvram_get("logo_enable"); %>">

<table border="0" cellpadding="0" cellspacing="3" width="100%">
	<tr>
		<td colspan="2">
			<img src="/img/liteblue.gif" width="100%" height="2" border="0">
		</td>
	</tr>
	<tr>
		<td colspan="2" align="left" tabindex="-1">

		</td>
	</tr>
	<tr></tr>
	<tr>

-->
	</tr>

	</tr>
	<tr></tr>
